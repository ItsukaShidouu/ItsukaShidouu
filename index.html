<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeofetchNpc - Profile</title>
  <!-- Tailwind + DaisyUI CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-base-200 text-base-content">

  <!-- Header GIF -->
  <header class="flex justify-center py-6">
    <img src="https://i.pinimg.com/originals/97/41/f0/9741f0c6151635b29300e6f7656e1644.gif" 
         alt="Profile GIF" 
         class="rounded-2xl shadow-xl max-w-full"/>
  </header>

  <div class="divider"></div>

  <!-- Visitor Counter -->
  <details class="collapse collapse-arrow bg-base-300 shadow-md w-fit mx-auto">
    <summary class="collapse-title font-bold text-primary">↓ Total Profile Visitors ↓</summary>
    <div class="collapse-content flex justify-center py-4">
      <a href="https://www.instagram.com/yusupk._">
        <img alt="Cute Count" src="https://count.getloli.com/get/@NeofetchNpc?theme=rule34"/>
      </a>
    </div>
  </details>

  <div class="divider"></div>

  <!-- Skill Badges -->
  <section class="flex flex-wrap justify-center gap-3 p-4">
    <img src="https://img.shields.io/badge/html%20-%23E34F26.svg?&style=for-the-badge&logo=html5&logoColor=white" class="rounded-lg shadow"/>
    <img src="https://img.shields.io/badge/css%20-%231572B6.svg?&style=for-the-badge&logo=css3&logoColor=white" class="rounded-lg shadow"/>
    <img src="https://img.shields.io/badge/TypeScript-%233178C6.svg?&style=for-the-badge&logo=typescript&logoColor=white" class="rounded-lg shadow"/>
    <img src="https://img.shields.io/badge/node.js%20-%2343853D.svg?&style=for-the-badge&logo=node.js&logoColor=white" class="rounded-lg shadow"/>
    <img src="https://img.shields.io/badge/javascript%20-%23323330.svg?&style=for-the-badge&logo=javascript&logoColor=%23F7DF1E" class="rounded-lg shadow"/>
    <img src="https://img.shields.io/badge/git%20-%23F05033.svg?&style=for-the-badge&logo=git&logoColor=white" class="rounded-lg shadow"/>
  </section>

  <div class="divider"></div>

  <!-- Github Summary -->
  <section class="flex justify-center p-4">
    <img src="http://github-profile-summary-cards.vercel.app/api/cards/profile-details?username=BukanNPC&theme=nightowl" 
         alt="Github Summary" 
         class="rounded-lg shadow-lg"/>
  </section>

  <div class="divider"></div>

  <!-- Spotify -->
  <section class="flex flex-col items-center gap-6 p-4">
    <img src="https://spotify-github-profile.kittinanx.com/api/view?uid=31clwo7edqwwy7heid576bz6xuue&cover_image=true&theme=natemoo-re&show_offline=true&background_color=121212&interchange=false&bar_color=53b14f&bar_color_cover=true" 
         alt="Spotify Profile" 
         class="rounded-xl shadow-xl"/>
    <img src="https://spotify-recently-played-readme.vercel.app/api?user=31clwo7edqwwy7heid576bz6xuue&width=600&count=10" 
         alt="Spotify Recently Played" 
         class="rounded-xl shadow-md"/>
  </section>

  <footer class="footer footer-center p-4 bg-base-300 text-base-content mt-8">
    <aside>
      <p>© 2025 NeofetchNpc | Dark Theme Profile Page</p>
    </aside>
  </footer>

</body>
</html>
